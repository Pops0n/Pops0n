name: Update README stats-card

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:

      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=dark&rank_icon=github&hide=issues&hide_title=true&show=prs_merged_percentage,discussions_answered
          path: profile/stats-card.svg
          token: ${{ secrets.GH_PAT }}

      - name: Commit cards if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/stats-card.svg
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit."
          else
            git commit -m "Update README stats-card"
            git push
          fi
